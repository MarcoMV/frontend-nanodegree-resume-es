<!DOCTYPE html>
<!-- Este es un documento HTML, contiene información de cómo esta organizado
el sitio we. En otras palabras, describe el diseño(layout) de un sitio web.   -->

<!--
La etiqueta <head> de un "website" generalmente enlaza a los recursos importantes que la página necesita cargar. Tu verás un buen de <link>s para
archivos CSS para estilos y <scripts> para archivos JavaScript para cargar interacciones
-->
<head>
  <!-- <meta charset="utf-8"> Esto le dice al navegador como leer el documento -->
  <meta charset="utf-8">

  <!-- <title> Le dice al navegador el titulo de la pagina  -->
  <title>Resume</title>

  
  <link href="css/style.css" rel="stylesheet"> <!-- Carga los estilos de la pagina -->

  <!--
  JQuery es una biblioteca comun de JavaScript para leer y hacer cambios al  Document Object Model (DOM). DOM es un arbol que contiene información acerca de lo que actualmente es visible en el website

  Mientras HTML es un documento estatico, el navegador convierte HTML al DOM y el DOM puede cambiar. De hecho, el poder de JS viene de la habilidad de manipular el DOM, el cual es esencialmente un objeto de JavaScript. 

  Cuando JS hace algo interesante en un website es probable  que pasó porque JS cambió el DOM. JQuery es rápido y fácil de usar, pero no hace nada que no se puede lograr con la vainilla JavaScript (regular).

  -->
  <script src="js/jQuery.js"></script>

  <!-- Aprende más en la clase sobre helper.js -->
  <script src="js/helper.js"></script>

  <!--
  Descomenta la etiqueta <script> debajo CUANDO ESTÉS LISTO(No tengas miedo) de agregar un mapa interactivo de Google
  -->
  <!-- <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script> -->

  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="main">
    <!-- Tu borrarás esta línea en el curso-->
    
    <!--
    TTodo, desde aquí a la etiqueta <script> a continuación es el esqueleto de su sitio web.

    Su código añadirá información para cada una de las secciones de la hoja de vida abajo.

    Tú puedes calcular con bastante facilidad lo que cada sección mostrará mirando el id o a lo que está escrito entre las etiquetas <h2>.
    -->
    <div id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </div>
    <div style="clear: both;"></div>
    <div id="workExperience" class="gray">
      <h2>Work Experience</h2>
    </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="education" class="gray">
      <h2>Education</h2>
    </div>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="lets-connect" class="dark-gray">
      <h2 class="orange center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>

  <!--
  La siguiente linea le dice al browser(navegador) donde descargarg el archivo de JS que tu estarás escribiendo.
  En resumeBuilder.js, tu estarás escribiendo código que construye la página dinamicamente cuando este website, index.html, es abierto.
  -->
  <script src="js/resumeBuilder.js"></script>


  <!--
  Estos scripts están escritos en JS. Estarás descomponiéndolos como parte de un concurso. Esencialmente, las siguientes lineas están checando si tu no haz cambiado cada sección de la hoja de vida. Si tu no haz hecho algún cambio a la sección, de hoja de vida,  entonces la parte de la hoja de vida no se mostrará. Más en el curso
  -->

  <script type="text/javascript">
  //¿Notaste como de repente hay JS dentro de un documento HTML?
  // Tu puedes escribir JS dentro de etiquetas <script>
  // Al final de tu JS, no olvides cerrar la etiqueta 

    // Tu puedes comentar en JS con

    //   2 slashes para todos los caracteres contenidos en una sola linea

    /*
        Abrir y cerrar asteriscos como se muestra, esto puede ocupar muchas lineas
    */


    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
